<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizzaria Vetorelli - Carnaval 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --carnival-purple: #8a2be2;
      --carnival-pink: #ff007f;
      --carnival-yellow: #ffd700;
      --carnival-green: #39ff14;
      --white: #ffffff;
      --bg-dark: #0a0510; /* Roxo quase preto */
      --accent: #ff3c3c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--white);
    }

    /* Background com Overlay Colorido de Carnaval */
    .hero-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(45deg, rgba(138, 43, 226, 0.7), rgba(255, 0, 127, 0.5)), 
                  url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtlAIqbNWtq6dQL3X3N_TgGBe8Eul0udZm-YlzXxTFbkbo3sBrpMm6RJ3Pm76fv5PV7rgEGEYSkA_1l_8bJ6AA-YnRZWrtHW1m1PjLsH_Wpjb-FCto68f_a-bJc-sysKvbkXIkASwWP6N3PffP1QDwRY97RHrYiFj_cD2O1MorFgqpYwojgAZeks8pws0O/s2400/20250927_014811.jpg');
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: bgPulse 10s infinite alternate;
    }

    @keyframes bgPulse {
      0% { filter: hue-rotate(0deg) scale(1.1); }
      100% { filter: hue-rotate(45deg) scale(1.2); }
    }

    #splash-core {
      text-align: center;
      z-index: 10;
      transition: all 0.8s ease-in-out;
    }

    .logo-main {
      width: 220px;
      max-width: 65vw;
      filter: drop-shadow(0 0 20px var(--carnival-pink));
      animation: logoBounce 1.5s infinite alternate cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes logoBounce {
      from { transform: translateY(0) rotate(-3deg); }
      to { transform: translateY(-20px) rotate(3deg); }
    }

    .festas-title {
      font-family: 'Bungee', cursive;
      font-size: 2.2rem;
      margin-top: 20px;
      color: var(--carnival-yellow);
      text-shadow: 3px 3px 0 var(--carnival-pink), 6px 6px 0 var(--carnival-purple);
      opacity: 0;
      animation: slideUp 0.8s forwards 0.5s;
    }

    /* Confetes */
    .confetti {
      position: absolute;
      width: 10px; height: 10px;
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); }
    }

    /* Modal de Folia */
    #welcome-modal {
      position: fixed;
      top: 55%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 90%;
      max-width: 420px;
      background: rgba(20, 0, 40, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 40px 30px;
      border-radius: 40px;
      border: 3px solid var(--carnival-green);
      text-align: center;
      visibility: hidden;
      opacity: 0;
      z-index: 100;
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    #welcome-modal.show {
      visibility: visible;
      opacity: 1;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-head {
      font-family: 'Bungee', cursive;
      color: var(--carnival-yellow);
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .sub-head {
      color: var(--carnival-green);
      font-weight: 900;
      font-size: 1.2rem;
      text-transform: uppercase;
      margin-bottom: 20px;
      display: block;
    }

    .modal-body {
      font-weight: 500;
      line-height: 1.5;
      color: #fff;
      margin-bottom: 30px;
    }

    .modal-body b { color: var(--carnival-pink); }

    /* Bot√µes de Carnaval */
    .actions { display: flex; flex-direction: column; gap: 12px; }

    .btn {
      padding: 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 900;
      font-size: 1.1rem;
      text-transform: uppercase;
      transition: 0.3s;
    }

    .btn-primary {
      background: var(--carnival-pink);
      color: white;
      box-shadow: 0 8px 0 #b30059;
    }

    .btn-secondary {
      background: var(--carnival-green);
      color: #000;
      box-shadow: 0 8px 0 #28b80d;
    }

    .btn:active { transform: translateY(4px); box-shadow: 0 2px 0 rgba(0,0,0,0.5); }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="hero-bg"></div>
  <div id="confetti-container"></div>

  <div id="splash-core">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgIVywerTEx7Qorio908b4OTVv3x2yo2lPl38CVdhCxtJOK23tK_pRTy8-hcSIWtNLZ6ifuzf8WhXOmFqBkr2aOqR78JmGc_Wc5uRLHtLUAYenxGd26uMjEg5E0bMKp03cqXDwXuJ7yA_0LXYoUxIn6ye7Vn6Q5CnTv-oPnLAMz58zVaijoADv3cRQM5T3L/s1600/20250614_012036.png" class="logo-main" alt="Pizzaria Vetorelli">
    <h1 class="festas-title">CARNAVAL 2026</h1>
  </div>

  <div id="welcome-modal">
    <span class="sub-head">O Bloco da Pizza</span>
    <div class="modal-head">ENTRE NA FOLIA!</div>
    <p class="modal-body">
      A maior festa do ano pede a melhor pizza!<br><br>
      Garanta sua energia para o bloco com nosso <b>atendimento nota 10</b>!
    </p>
    
    <div class="actions">
      <a href="Cardapio.html" class="btn btn-primary">Pedir Agora üçï</a>
      <a href="https://wa.me/5511993407322" target="_blank" class="btn btn-secondary">WhatsApp üé≠</a>
    </div>
  </div>

  <script>
    window.onload = function() {
      createConfetti();

      // Splash mais r√°pido para o Carnaval (2.5s)
      setTimeout(() => {
        const splash = document.getElementById('splash-core');
        const modal = document.getElementById('welcome-modal');
        
        splash.style.opacity = '0.2';
        splash.style.transform = 'translateY(-150px) scale(0.7)';
        
        setTimeout(() => {
          modal.classList.add('show');
        }, 400);

      }, 2500); 
    };

    function createConfetti() {
      const container = document.getElementById('confetti-container');
      const colors = ['#8a2be2', '#ff007f', '#ffd700', '#39ff14', '#ffffff'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
        confetti.style.opacity = Math.random();
        confetti.style.top = '-10px';
        container.appendChild(confetti);
      }
    }

    // Adiciona mais confetes periodicamente
    setInterval(() => {
        const container = document.getElementById('confetti-container');
        if(container.children.length < 100) createConfetti();
    }, 3000);
  </script>

</body>
</html>
