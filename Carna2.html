<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizzaria Vetorelli - Folia 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --carnaval-purple: #6a0dad;
      --carnaval-pink: #ff007f;
      --gold: #f3e5ab;
      --white: #ffffff;
      --bg-dark: #0a0510; /* Roxo quase preto */
      --accent: #00e5ff; /* Ciano para dar o contraste de neon */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--white);
    }

    /* Background com Parallax e tom de festa */
    .hero-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(10, 5, 16, 0.7), rgba(40, 0, 50, 0.9)), 
                  url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtlAIqbNWtq6dQL3X3N_TgGBe8Eul0udZm-YlzXxTFbkbo3sBrpMm6RJ3Pm76fv5PV7rgEGEYSkA_1l_8bJ6AA-YnRZWrtHW1m1PjLsH_Wpjb-FCto68f_a-bJc-sysKvbkXIkASwWP6N3PffP1QDwRY97RHrYiFj_cD2O1MorFgqpYwojgAZeks8pws0O/s2400/20250927_014811.jpg');
      background-size: cover;
      background-position: center;
      transform: scale(1.1);
      animation: bgPulse 10s infinite alternate;
      z-index: -1;
    }

    @keyframes bgPulse {
      from { transform: scale(1.1); filter: hue-rotate(0deg); }
      to { transform: scale(1.15); filter: hue-rotate(15deg); }
    }

    #splash-core {
      text-align: center;
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    .logo-main {
      width: 220px;
      max-width: 65vw;
      filter: drop-shadow(0 0 20px var(--carnaval-pink));
      animation: logoBounce 2s infinite ease-in-out;
    }

    @keyframes logoBounce {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }

    .title-wrap { margin-top: 25px; }

    .festas-title {
      font-family: 'Cinzel', serif;
      font-size: 2.2rem;
      letter-spacing: 5px;
      background: linear-gradient(45deg, var(--carnaval-pink), var(--accent), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 900;
      text-shadow: 0 0 15px rgba(255, 0, 127, 0.5);
    }

    /* Modal de Carnaval */
    #welcome-modal {
      position: fixed;
      top: 55%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 92%;
      max-width: 440px;
      background: rgba(20, 0, 30, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 40px 25px;
      border-radius: 40px;
      border: 2px solid var(--carnaval-pink);
      text-align: center;
      visibility: hidden;
      opacity: 0;
      z-index: 100;
      transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 0 40px rgba(255, 0, 127, 0.3);
    }

    #welcome-modal.show {
      visibility: visible;
      opacity: 1;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-head {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 5px;
      color: #fff;
    }

    .sub-head {
      color: var(--accent);
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      margin-bottom: 20px;
      display: block;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .modal-body {
      font-weight: 400;
      line-height: 1.6;
      color: #eee;
      margin-bottom: 30px;
    }

    .modal-body b { color: var(--carnaval-pink); }

    /* Bot√µes Carnaval */
    .actions { display: flex; flex-direction: column; gap: 15px; }

    .btn {
      padding: 20px;
      border-radius: 50px; /* Mais arredondado */
      text-decoration: none;
      font-weight: 900;
      font-size: 1.1rem;
      text-transform: uppercase;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--carnaval-pink), #ff4d00);
      color: #fff;
      border: none;
      box-shadow: 0 8px 20px rgba(255, 0, 127, 0.4);
    }

    .btn-secondary {
      background: transparent;
      color: #fff;
      border: 2px solid var(--accent);
    }

    /* Efeito de Confetes (Substituindo o Bokeh) */
    .confetti {
      position: absolute;
      width: 10px; height: 10px;
      opacity: 0.7;
      border-radius: 2px;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>
<body>

  <div class="hero-bg"></div>
  <div id="confetti-container"></div>

  <div id="splash-core">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgIVywerTEx7Qorio908b4OTVv3x2yo2lPl38CVdhCxtJOK23tK_pRTy8-hcSIWtNLZ6ifuzf8WhXOmFqBkr2aOqR78JmGc_Wc5uRLHtLUAYenxGd26uMjEg5E0bMKp03cqXDwXuJ7yA_0LXYoUxIn6ye7Vn6Q5CnTv-oPnLAMz58zVaijoADv3cRQM5T3L/s1600/20250614_012036.png" class="logo-main" alt="Pizzaria Vetorelli">
    <div class="title-wrap">
      <h1 class="festas-title">CARNAVAL 2026</h1>
    </div>
  </div>

  <div id="welcome-modal">
    <span class="sub-head">Abram-alas para o</span>
    <div class="modal-head">BLOCO DO SABOR!</div>
    <p class="modal-body">
      A folia fica muito melhor com uma Vetorelli quentinha.<br><br>
      <b>Estamos atendendo normalmente</b> durante todos os dias de Carnaval. Pe√ßa j√° e entre na festa!
    </p>
    
    <div class="actions">
      <a href="Cardapio.html" class="btn btn-primary">üî• Pedir na Folia</a>
      <a href="https://wa.me/5511993407322" target="_blank" class="btn btn-secondary">WhatsApp</a>
    </div>
  </div>

  <script>
    // Sistema de Confetes
    function createConfetti() {
      const container = document.getElementById('confetti-container');
      const colors = ['#ff007f', '#00e5ff', '#f3e5ab', '#6a0dad', '#ff4d00'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.top = '-10px';
        confetti.style.width = Math.random() * 8 + 5 + 'px';
        confetti.style.height = confetti.style.width;
        confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear infinite`;
        confetti.style.delay = Math.random() * 5 + 's';
        container.appendChild(confetti);
      }
    }

    window.onload = function() {
      createConfetti();

      // Splash de 2.5 segundos (mais r√°pido para o carnaval)
      setTimeout(() => {
        const splash = document.getElementById('splash-core');
        const modal = document.getElementById('welcome-modal');
        
        splash.style.opacity = '0.2';
        splash.style.transform = 'translateY(-140px) scale(0.7)';
        splash.style.filter = 'blur(4px)';
        
        setTimeout(() => {
          modal.classList.add('show');
        }, 400);

      }, 2500); 
    };
  </script>

</body>
</html>
