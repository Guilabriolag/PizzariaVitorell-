<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizzaria Vetorelli - Bem-vindo 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #c5a059;
      --gold-bright: #f3e5ab;
      --white: #ffffff;
      --bg-dark: #0d0d0d;
      --accent: #ff3c3c; /* Vermelho Vetorelli para contraste */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-dark);
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: var(--white);
    }

    /* Background com Parallax Suave */
    .hero-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
                  url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtlAIqbNWtq6dQL3X3N_TgGBe8Eul0udZm-YlzXxTFbkbo3sBrpMm6RJ3Pm76fv5PV7rgEGEYSkA_1l_8bJ6AA-YnRZWrtHW1m1PjLsH_Wpjb-FCto68f_a-bJc-sysKvbkXIkASwWP6N3PffP1QDwRY97RHrYiFj_cD2O1MorFgqpYwojgAZeks8pws0O/s2400/20250927_014811.jpg');
      background-size: cover;
      background-position: center;
      transform: scale(1.1);
      animation: bgMove 30s infinite alternate;
      z-index: -1;
    }

    @keyframes bgMove {
      from { transform: scale(1.1) rotate(0deg); }
      to { transform: scale(1.2) rotate(1deg); }
    }

    #splash-core {
      text-align: center;
      transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 10;
    }

    .logo-main {
      width: 200px;
      max-width: 65vw;
      filter: drop-shadow(0 0 30px rgba(197, 160, 89, 0.3));
      animation: logoEntrance 1.2s ease-out;
    }

    @keyframes logoEntrance {
      from { opacity: 0; transform: translateY(-30px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .title-wrap { margin-top: 25px; overflow: hidden; }

    .festas-title {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      letter-spacing: 10px;
      background: linear-gradient(to bottom, var(--gold-bright), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      animation: slideUp 1s forwards 0.5s;
    }

    /* Modal de Boas Vindas Janeiro */
    #welcome-modal {
      position: fixed;
      top: 55%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 92%;
      max-width: 440px;
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      padding: 40px 25px;
      border-radius: 35px;
      border: 1px solid rgba(197, 160, 89, 0.4);
      text-align: center;
      visibility: hidden;
      opacity: 0;
      z-index: 100;
      transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 25px 50px rgba(0,0,0,0.5);
    }

    #welcome-modal.show {
      visibility: visible;
      opacity: 1;
      top: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-head {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      color: var(--white);
      font-size: 1.8rem;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    .sub-head {
      color: var(--gold);
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      margin-bottom: 25px;
      display: block;
    }

    .modal-body {
      font-weight: 400;
      line-height: 1.6;
      color: #ccc;
      margin-bottom: 35px;
      font-size: 1.05rem;
    }

    .modal-body b { color: #fff; border-bottom: 2px solid var(--accent); }

    /* Botões */
    .actions { display: flex; flex-direction: column; gap: 15px; }

    .btn {
      padding: 22px;
      border-radius: 15px;
      text-decoration: none;
      font-weight: 900;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      border: none;
      box-shadow: 0 10px 25px rgba(255, 60, 60, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: var(--gold-bright);
      border: 1px solid var(--gold);
    }

    .btn:active { transform: scale(0.95); }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Bokeh luzes */
    .bokeh {
      position: absolute;
      width: 150px; height: 150px;
      background: var(--gold);
      filter: blur(80px);
      border-radius: 50%;
      opacity: 0.1;
      pointer-events: none;
      animation: float 15s infinite alternate;
    }
  </style>
</head>
<body>

  <div class="hero-bg"></div>
  <div class="bokeh" style="top: 5%; left: -50px;"></div>
  <div class="bokeh" style="bottom: 5%; right: -50px; animation-delay: -7s;"></div>

  <div id="splash-core">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgIVywerTEx7Qorio908b4OTVv3x2yo2lPl38CVdhCxtJOK23tK_pRTy8-hcSIWtNLZ6ifuzf8WhXOmFqBkr2aOqR78JmGc_Wc5uRLHtLUAYenxGd26uMjEg5E0bMKp03cqXDwXuJ7yA_0LXYoUxIn6ye7Vn6Q5CnTv-oPnLAMz58zVaijoADv3cRQM5T3L/s1600/20250614_012036.png" class="logo-main" alt="Pizzaria Vetorelli">
    <div class="title-wrap">
      <h1 class="festas-title">JANEIRO 2026</h1>
    </div>
  </div>

  <div id="welcome-modal">
    <span class="sub-head">Bem-vindo a</span>
    <div class="modal-head">UM NOVO ANO!</div>
    <p class="modal-body">
      Comece 2026 com a melhor pizza da região.<br><br>
      Já estamos a todo vapor com nosso <b>atendimento normalizado</b> e o cardápio completo disponível para você!
    </p>
    
    <div class="actions">
      <a href="Cardapio.html" class="btn btn-primary">Fazer meu Pedido</a>
      <a href="https://wa.me/5511993407322" target="_blank" class="btn btn-secondary">WhatsApp</a>
    </div>
  </div>

  <script>
    window.onload = function() {
      // Splash de 3 segundos antes do modal
      setTimeout(() => {
        const splash = document.getElementById('splash-core');
        const modal = document.getElementById('welcome-modal');
        
        splash.style.opacity = '0.1';
        splash.style.transform = 'translateY(-120px) scale(0.8)';
        splash.style.filter = 'blur(8px)';
        
        setTimeout(() => {
          modal.classList.add('show');
        }, 500);

      }, 3000); 
    };

    function animateBokeh() {
      const bokehs = document.querySelectorAll('.bokeh');
      bokehs.forEach(el => {
        let x = (Math.random() - 0.5) * 200;
        let y = (Math.random() - 0.5) * 200;
        el.style.transition = "transform 15s linear";
        el.style.transform = `translate(${x}px, ${y}px)`;
      });
    }
    setInterval(animateBokeh, 15000);
  </script>

</body>
</html>
