<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pizzaria Vetorelli ‚Ä¢ Carnaval 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    /* ========================
       VARI√ÅVEIS DE TEMA
    ========================= */
    :root {
      --green-main: #0aff6c;
      --green-lime: #7CFF00;
      --green-dark: #043b25;
      --gold: #f5e6a1;
      --accent: #00ffd5;
      --white: #ffffff;
      --bg-dark: #021b12;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-dark);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ========================
       BACKGROUND
    ========================= */
    .hero-bg {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(2,27,18,.75), rgba(0,60,35,.9)),
        url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgtlAIqbNWtq6dQL3X3N_TgGBe8Eul0udZm-YlzXxTFbkbo3sBrpMm6RJ3Pm76fv5PV7rgEGEYSkA_1l_8bJ6AA-YnRZWrtHW1m1PjLsH_Wpjb-FCto68f_a-bJc-sysKvbkXIkASwWP6N3PffP1QDwRY97RHrYiFj_cD2O1MorFgqpYwojgAZeks8pws0O/s2400/20250927_014811.jpg');
      background-size: cover;
      background-position: center;
      animation: bgPulse 12s infinite alternate;
      z-index: -2;
    }

    @keyframes bgPulse {
      from { transform: scale(1.1); filter: hue-rotate(0deg); }
      to   { transform: scale(1.15); filter: hue-rotate(-25deg); }
    }

    /* ========================
       CONTAINER CENTRAL
    ========================= */
    .app {
      width: 100%;
      max-width: 420px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 24px;
      z-index: 5;
    }

    /* ========================
       SPLASH / LOGO
    ========================= */
    #splash-core {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      transition: .9s ease;
    }

    .logo-main {
      width: 200px;
      max-width: 70vw;
      filter: drop-shadow(0 0 25px var(--green-main));
      animation: logoBounce 2.2s infinite ease-in-out;
    }

    @keyframes logoBounce {
      0%,100% { transform: translateY(0) rotate(-1.5deg); }
      50%     { transform: translateY(-16px) rotate(1.5deg); }
    }

    .festas-title {
      font-family: 'Cinzel', serif;
      font-size: 2.2rem;
      font-weight: 900;
      letter-spacing: 4px;
      background: linear-gradient(45deg, var(--green-lime), var(--accent), var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0,255,150,.6);
    }

    /* ========================
       MODAL
    ========================= */
    #welcome-modal {
      width: 100%;
      background: rgba(0,50,30,.85);
      backdrop-filter: blur(18px);
      border-radius: 32px;
      padding: 32px 24px;
      border: 2px solid var(--green-main);
      box-shadow: 0 0 40px rgba(0,255,150,.35);
      opacity: 0;
      transform: translateY(40px) scale(.95);
      transition: .7s cubic-bezier(.175,.885,.32,1.2);
      pointer-events: none;
    }

    #welcome-modal.show {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .sub-head {
      font-family: 'Cinzel', serif;
      font-size: .95rem;
      letter-spacing: 3px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 10px;
      display: block;
    }

    .modal-head {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 14px;
    }

    .modal-body {
      font-size: .95rem;
      line-height: 1.6;
      color: #eaeaea;
    }

    .modal-body b {
      color: var(--green-lime);
    }

    /* ========================
       BOT√ïES
    ========================= */
    .actions {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .btn {
      padding: 18px;
      border-radius: 50px;
      font-weight: 900;
      font-size: 1rem;
      text-transform: uppercase;
      text-decoration: none;
      transition: .3s ease;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--green-lime), var(--green-main));
      color: #003;
      box-shadow: 0 8px 22px rgba(0,255,150,.45);
    }

    .btn-primary:hover {
      transform: scale(1.04);
    }

    .btn-secondary {
      border: 2px solid var(--accent);
      color: var(--white);
    }

    /* ========================
       CONFETES
    ========================= */
    #confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 2px;
      opacity: .8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
      }
    }
  </style>
</head>

<body>

  <div class="hero-bg"></div>
  <div id="confetti-container"></div>

  <main class="app">

    <!-- SPLASH -->
    <section id="splash-core">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgIVywerTEx7Qorio908b4OTVv3x2yo2lPl38CVdhCxtJOK23tK_pRTy8-hcSIWtNLZ6ifuzf8WhXOmFqBkr2aOqR78JmGc_Wc5uRLHtLUAYenxGd26uMjEg5E0bMKp03cqXDwXuJ7yA_0LXYoUxIn6ye7Vn6Q5CnTv-oPnLAMz58zVaijoADv3cRQM5T3L/s1600/20250614_012036.png"
           alt="Pizzaria Vetorelli"
           class="logo-main">

      <h1 class="festas-title">CARNAVAL 2026</h1>
    </section>

    <!-- MODAL -->
    <section id="welcome-modal">
      <span class="sub-head">O verde tomou conta</span>
      <div class="modal-head">BLOCO DO SABOR</div>

      <p class="modal-body">
        Carnaval pede alegria, m√∫sica e <b>pizza quentinha</b> üçïüíö  
        <br><br>
        Estamos atendendo normalmente durante todos os dias da folia.
      </p>

      <div class="actions">
        <a href="Cardapio.html" class="btn btn-primary">üî• Pedir Agora</a>
        <a href="https://wa.me/5511993407322" class="btn btn-secondary">WhatsApp</a>
      </div>
    </section>

  </main>

  <script>
    function createConfetti() {
      const container = document.getElementById('confetti-container');
      const colors = ['#0aff6c', '#7CFF00', '#00ffd5', '#f5e6a1'];

      for (let i = 0; i < 45; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        c.style.animationDuration = (Math.random() * 3 + 3) + 's';
        c.style.width = c.style.height = (Math.random() * 6 + 6) + 'px';
        container.appendChild(c);
      }
    }

    window.onload = () => {
      createConfetti();

      setTimeout(() => {
        document.getElementById('splash-core').style.opacity = .25;
        document.getElementById('splash-core').style.transform = 'translateY(-120px) scale(.75)';
        setTimeout(() => {
          document.getElementById('welcome-modal').classList.add('show');
        }, 350);
      }, 2400);
    };
  </script>

</body>
</html>
